<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <nav id="mainNav" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <div class="navbar-brand mx-auto">
                <img src="images/rps_logo.png" alt="rock paper scissors logo" class="img-fluid">
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card border-dark mb-3 text-center">
                    <img src="images/pixel_rps.jpg" class="card-img-top img-fluid" alt="image of rock paper and scissors icons">
                    <div class="card-body">
                        <h1 class="card-title">Player Score: 
                            <span id="playerScoreNumber" class="card-text text-danger"></span>
                        </h1>
                        <p id="scoreText" class="card-title fw-bold">Ready?</p>
                        <h1 class="card-title">Computer Score: 
                            <span id="computerScoreNumber" class="card-text text-danger"></span>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col-12 col-sm d-flex flex-column align-items-center">
                <div class="p-4 border border-dark rounded bg-danger">
                    <img src="images/rock.png" alt="pixel image of a big rock" class="img-fluid">
                    <button type="button" onclick="playRound('rock', getComputerChoice())" id="rock" class="btn btn-warning btn-lg">Rock</button>
                </div>
            </div>
            <div class="col-12 col-sm d-flex flex-column align-items-center">
                <div class="p-4 border border-dark rounded bg-danger">
                    <img src="images/paper.png" alt="pixel image of paper" class="img-fluid">
                    <button type="button" onclick="playRound('paper', getComputerChoice())" id="paper" class="btn btn-success btn-lg">Paper</button>
                </div>
            </div>
            <div class="col-12 col-sm d-flex flex-column align-items-center">
                <div class="p-4 border border-dark rounded bg-danger">
                    <img src="images/scissors.png" alt="pixel image of scissors" class="img-fluid">
                    <button type="button" onclick="playRound('scissors', getComputerChoice())" id="scissors" class="btn btn-primary btn-lg">Scissors</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h3 class="text-white font-italic">Image Sources</h3>
        <div class="list-group">
            <a href="https://www.pixilart.com/art/pixel-paper-2e29f43a603936d" class="list-group-item list-group-item-action">
                Paper - Link
            </a>
            <a href="https://www.vecteezy.com/free-png/stone" class="list-group-item list-group-item-action">Stone - Link</a>
            <a href="https://www.vecteezy.com/free-vector/icons" class="list-group-item list-group-item-action">Scissors - Link</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src ="app.js" type="text/javascript"> </script>
</body>
</html>
