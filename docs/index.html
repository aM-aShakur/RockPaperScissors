<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/dist/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <nav id="mainNav" class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <div class="mx-auto p-2" style="width: 200px;">
                <img src="/images/rps_logo.png" alt="rock paper scissors logo" width="100px" height="auto">
              </div>
        </div>
    </nav>

    <div class="game mx-auto" style="width: 300px ;margin: 40px;">
        <div class="card border-dark mb-3 text-center" style="width: 18rem;">
            <img src="/images/pixel_rps.jpg" class="card-img-top" alt="pixel image of rock paper and scissors icons">
                
                <div class="col">
                    <div class="card-body">
                    <div class="row">
                        <h1 class="card-title">Player Score: 
                            <h1 id="playerScoreNumber" class="card-text" style="color: red;"></h1>
                        </h1>
                    </div>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <p id="scoreText" class="card-title" style="font-size: 24px; color: black; font-weight: bolder;">Ready?</p>
        </div>
    </div>
    <div class="card-body">
            <div class="row">
                <h1 class="card-title">Computer Score: </h1> 
                    <h1 id="computerScoreNumber" class="card-text" style="color: red;"></h1>
                </h1>
            </div>
        </div>
        
        </div>    
          </div>

    </div>

    <div class="container text-center">
        <div class="row gap-4">
            <div class="col" style="border: solid 5px black; border-radius: 10px; background-color: #8E4237; padding: 20px;">
                <img src="/images/rock.png" alt="pixel image of a big rock" width="150px" height="auto">
                <button type="button" onclick="playRound('rock', getComputerChoice())" id="rock" class="btn btn-warning btn-lg">Rock</button>
            </div>
            <div class="col" style="border: solid 5px black; border-radius: 10px; background-color: #8E4237;">
                <img src="/images/paper.png" alt="pixel image of paper" width="150px" height="auto">
                <button type="button" onclick="playRound('paper', getComputerChoice())" id="paper" class="btn btn-success btn-lg">Paper</button>
            </div>
            <div class="col" style="border: solid 5px black; border-radius: 10px; background-color: #8E4237;">
                <img src="/images/scissors.png" alt="pixel image of scissors" width="150px" height="auto">
                <button type="button" onclick="playRound('scissors', getComputerChoice())" id="scissors" class="btn btn-danger btn-lg">Scissors</button>
            </div>
        </div>
    </div>

    
    

    <div class="list-group">
        <h3 style="color: white; font-style: italic;">Image Sources</h3>
        <a href="https://www.pixilart.com/art/pixel-paper-2e29f43a603936d" class="list-group-item list-group-item-action">
            Paper - Link
        </a>
        <a href="https://www.vecteezy.com/free-png/stone" class="list-group-item list-group-item-action">Stone - Link</a>
        <a href="https://www.vecteezy.com/free-vector/icons" class="list-group-item list-group-item-action">Scissors - Link</a>
      </div>
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src ="/src/app.js" ></script>
</body>

</html>
