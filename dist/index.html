<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

</head>
<body>
    <nav id="mainNav" class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/images/rps_logo.png" alt="rock paper scissors logo" width="10%" height="auto" class="d-inline-block align-middle">
                Rock, Paper, Scissors
            </a>
        </div>
    </nav>

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <img src="/images/rock.png" alt="pixel image of a big rock" width="150px" height="auto">
                <button type="button" class="btn btn-warning btn-lg">Rock</button>
            </div>
            <div class="col">
                <img src="/images/paper.png" alt="pixel image of paper" width="150px" height="auto">
                <button type="button" class="btn btn-success btn-lg">Paper</button>
            </div>
            <div class="col">
                <img src="/images/scissors.png" alt="pixel image of scissors" width="150px" height="auto">
                <button type="button" class="btn btn-danger btn-lg">Scissors</button>
            </div>
        </div>
    </div>


    <div class="list-group">
        <h1>Sources</h1>
        <a href="https://www.pixilart.com/art/pixel-paper-2e29f43a603936d" class="list-group-item list-group-item-action">
            Paper - Link
        </a>
        <a href="https://www.vecteezy.com/free-png/stone" class="list-group-item list-group-item-action">Stone - Link</a>
        <a href="https://www.vecteezy.com/free-vector/icons" class="list-group-item list-group-item-action">Scissors - Link</a>
      </div>
</div>
    <script src ="/src/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
